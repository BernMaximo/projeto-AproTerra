<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AproTerra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 280px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - AproTerra</h2>
        <form id="loginForm">
            <label for="user_key">Chave de Usuário</label>
            <input type="text" id="user_key" name="user_key" placeholder="123456" required>
            
            <label for="cpf">CPF</label>
            <input type="password" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            
            <button type="submit">Entrar</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userKey = document.getElementById('user_key').value;
            const cpf = document.getElementById('cpf').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_key: userKey, cpf: cpf }),
            });

            const result = await response.json();
            const errorMessage = document.getElementById('errorMessage');

            if (response.ok) {
                errorMessage.textContent = '';
                alert('Login bem-sucedido!');
                // Redirecione para a página principal ou painel de controle
                window.location.href = '/dashboard';
            } else {
                errorMessage.textContent = result.error || 'Erro no login.';
            }
        });
    </script>
</body>
</html>
