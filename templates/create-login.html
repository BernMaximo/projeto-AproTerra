<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu치rio</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Criar Conta</h1>
    </header>
    <main class="main-content">
        <form id= "add" class="user-form" action="/add-user" method="POST">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button class="primary-button" type="submit">Registrar</button>
            <br>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 AproTerra. Todos os direitos reservados.</p>
    </footer>
    <script>
        // Capturar o evento de envio do formul치rio
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar recarregar a p치gina

            // Coletar os dados do formul치rio
            const formData = {
                username: document.getElementById('username').value,
                celular: document.getElementById('celular').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value
            };

            // Enviar os dados para o backend
            const response = await fetch('/add-user ', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
